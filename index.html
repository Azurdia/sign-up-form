<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = 'stylesheet' href = 'style.css'>
    <script src = 'script.js' defer></script>
    <title>signup-form</title>
</head>
<body>
    <div class="left">
        <div class="container">
            <p><img src="assets/Personal Penguin.png"><a href="https://github.com/LanguidBench">anguin</a></p>
        </div>
        <div class="credits">
            <p>Icons by Flaticon</p>
        </div>
    </div>
    <div class="right">
        <header>
            <p>There are many ways to do a sign up form! Use this opportunity to practice positioning, pseudo-classes & elements. Let's not forget the main portion of it which would be forms and validations.</p>
            <br>
            <p>You <em> know </em> you want to!</p>
        </header>
        <form method='' action="">
            <fieldset>
                <legend>Let's Begin!</legend>
                <label><input type="text" name="first_name" placeholder="  " required>First Name*</label>
                <label><input type="text" name="last_name" placeholder=" " required>Last Name* </label>
                <label><input type="email" name="email" placeholder=" " required>Email Address*</label>
                <label><input type="tel" name="tel" placeholder=" " minlength="8" pattern = '\d'    oninvalid="setCustomValidity('Please input at least 8 numbers')">Telephone Number</label>
                <label><input type="password" name="password1" placeholder=" " required>Password*</label>
                <label><input type="password" name="password2" placeholder=" " required>Confirm Password*</label>
            </fieldset>
            <button type="submit">Create Account</button>
        </form>
        <p> Already have an account? <a class = "existing" href = "">Log in</a></p>
    </div>    
</body>
</html>
